<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>
    <link rel="icon" href="devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
    <title>Devchallenges</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <p class="logo__title">This Interior</p>
      </div>
      <button class="nav-toggle" aria-label="toggle navigation">
        <span class="hamburger"></span>
      </button>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Collection</a></li>
          <li class="nav__item"><a href="#" class="nav__link">About</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="container">
      <div class="info">
        <h1 class="title">Modern interior</h1>
        <p class="info__para">
          A full-Service residential & commercial interior design and staging company offering professional organizing & eco-services.
        </p>
        <a href="#" class="info__link">Read more</a>
      </div>

      <div class="info__img">

        <img class="img__info" src="photo1.png" alt="img">

        <div class="card">

          <div class="card__header">

            <div class="img__section">
              <img class="card__img" src="photo2.png" alt="img">
            </div>

            <h2 class="card__title">Aliza Webber</h2>
            <p class="card__subtitle">Interior designer</p>

          </div>

          <div class="card__body">
            <p class="card__para">Designed in 2020 by Aliza Webber</p>
          </div>

        </div>
      </div>

    </section>

  </body>
</html>
